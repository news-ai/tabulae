<!DOCTYPE html>
<html>
<head>
    <title>NewsAI</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" method="post" action="/api/auth/userlogin">
                    {{ .csrfField }}
                    <h2>NewsAI <small>Tabulae</small></h2>
                    <hr class="colorgraph">
                    <div class="alert alert-success" role="alert" id="alertBoxSuccess" style="display:none">
                      <span class="sr-only">Success:</span> <span id="successMessage"></span>
                    </div>
                    <div class="alert alert-danger" role="alert" id="alertBoxFail" style="display:none">
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      <span class="sr-only">Error:</span> <span id="errorMessage"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="1">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="2">
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="6"></div>
                        <div class="col-xs-12 col-md-6"><a href="/api/auth/registration" class="btn btn-success btn-block btn-lg">Register</a></div>
                    </div>
                </form>
                <br>
                <p style="text-align:center;"><a href="/api/auth/forget">Forgot password<a></p>
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/login.js"></script>
</html>
